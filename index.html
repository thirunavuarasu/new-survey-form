<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body> 
  <h1 id="title">Survey Form</h1>
  <p id="description">This is the survey form.</p>
  <form id="survey-form" class="survey-form">
    <div class="row g-3">
        <div class="col-md-12">
            <label for="first-name" id="name-label" class="form-label">First Name</label>
            <input type="text" class="form-control" id="first-name" placeholder="First name" required>
        </div>
        <div class="col-md-12">
            <label for="last-name" id="last-name-label" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="last-name" placeholder="Last name" required>
        </div>
        <div class="col-md-12">
            <label for="email" id="email-label" class="form-label">E-mail</label>
            <input type="email" class="form-control" id="email" placeholder="Email address" required>
        </div>
        
        <div class="col-md-12">
            <label for="address" id="address-label" class="form-label">Address</label>
            <input type="text" class="form-control" id="address" placeholder="Address">
        </div>
        <div class="col-md-12">
            <label for="pincode" id="pincode-label" class="form-label">Pincode</label>
            <input type="text" class="form-control" id="pincode" placeholder="Pincode">
        </div>
        <div class="col-md-12">
            <label for="state" id="state-label" class="form-label">State</label>
            <input type="text" class="form-control" id="state" placeholder="State">
        </div>
        <div class="col-md-12">
            <label for="country" id="country-label" class="form-label">Country</label>
            <input type="text" class="form-control" id="country" placeholder="Country">
        </div>
        <div class="col-md-12">
            <label for="gender" class="form-label">Gender</label><br>
            <input type="radio" name="gender" value="male"> Male
            <input type="radio" name="gender" value="female"> Female
        </div>
        <div class="col-md-12" class="d-flex">
            <label for="food-choice" class="form-label">Choice of Foods</label><br>
            <input type="checkbox" name="food" value="meals"> Meals
            <input type="checkbox" name="food" value="vegrice"> Veg Rice
            <input type="checkbox" name="food" value="curdrice"> Curd Rice
            <input type="checkbox" name="food" value="lemonrice"> Lemon Rice
            <input type="checkbox" name="food" value="chickenrice"> Chicken Rice
        </div>
        <div class="col-md-12">
            <label for="comments" class="form-label">Additional Comments</label>
            <textarea class="form-control" id="comments" placeholder="Additional comments"></textarea>
        </div>
        <div class="col-12">
            <button id="submit" class="btn btn-primary">Submit</button>
        </div>
    </div>
</form>

<script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
<script src="js/script.js"></script>
</body>
</html>
